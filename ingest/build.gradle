plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building an application
    id 'application'

    // id 'com.github.johnrengelman.shadow' version '6.1.0'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation(group:'com.google.guava',name:'guava',version:'27.0.1-jre')
    implementation(group:'org.apache.beam',name:'beam-sdks-java-core',version:'2.24.0')
    implementation(group:'org.apache.beam',name:'beam-model-pipeline',version:'2.24.0')

    implementation(group:'org.apache.beam',name:'beam-runners-direct-java',version:'2.24.0')
    implementation(group:'org.apache.beam',name:'beam-runners-spark',version:'2.24.0')
    implementation(group:'org.apache.beam',name:'beam-runners-flink-1.10',version:'2.24.0')


    implementation(group:'org.apache.spark',name:'spark-core_2.11',version:'2.4.7')
    {
        exclude group: 'org.slf4j'
        exclude group: 'com.fasterxml.jackson.core'
        exclude group: 'com.fasterxml.jackson.module'
    }

    implementation(group:'org.apache.spark',name:'spark-streaming_2.11',version:'2.4.7')
    {
        exclude group: 'org.slf4j'
        exclude group: 'com.fasterxml.jackson.core'
        exclude group: 'com.fasterxml.jackson.module'
    }

    // implementation(group:'org.apache.beam',name:'beam-sdks-java-io-google-cloud-platform',version:'2.24.0')

    implementation files("../../beam/sdks/java/io/google-cloud-platform/build/libs/beam-sdks-java-io-google-cloud-platform-2.24.0-SNAPSHOT.jar")
    runtime files("./build/libs/dependencies/*")

    implementation(group:'org.apache.beam',name:'beam-sdks-java-io-parquet',version:'2.24.0')
    implementation(group:'org.apache.avro',name:'avro',version:'1.10.0')
    implementation(group:'org.apache.hadoop',name:'hadoop-common',version:'3.3.0')
    {
        exclude group: 'org.slf4j'
    }

    implementation(group:'org.slf4j',name:'slf4j-api',version:'1.7.30')
    implementation(group:'org.slf4j',name:'slf4j-simple',version:'1.7.30')

    // Use JUnit test framework
    testImplementation(group:'junit',name:'junit',version:'4.12')
}

tasks.withType(JavaExec) {
    environment = ['GOOGLE_APPLICATION_CREDENTIALS':'srfrnk-test-6bce6970893d.json']
    jvmArgs = ['-Xms1g', '-Xmx15g']
}

